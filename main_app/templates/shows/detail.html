{% extends 'base.html' %}
{% block content %}

<h1>Show Details</h1>

<div class="card">
    <div class="card-content">

        <span class="card-title">{{show.title}}</span>
        <span>{{show.run}}, </span>
        <span>{{show.genre}}, </span>
        <span>{{show.season}} seasons</span>
        <div class="card-action">
            <a href="{% url 'update' show.id %}">Edit</a>
            <a href="{% url 'delete' show.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
